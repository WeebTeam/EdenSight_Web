<nav class="row justify-content-between align-items-center">
	<a href="/staff"><img src="../../assets/eden-logo.png" alt="eden-logo"></a>
	<div>
		<button class="btn btn-danger" routerLink="/login">Logout</button>
	</div>
</nav>


<div class="card mb-3 residentDetails">
  <div class="row no-gutters">
    <div class="col-md-4">
      	<img src="../assets/person-placeholder.jpg" class="card-img" alt="person">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><b>Basic Information</b></h5>
        	<table class="table">
			  	<tbody>
				  	<tr>
				  		<th scope="row">Name</th>
				    	<td class="text-center">Loli</td>
				  	</tr>
				  	<tr>
				  		<th scope="row">Status</th>
				    	<td class="table-success text-center" style="color: rgb(0, 51, 0);"><b>Healthy</b></td>
				  	</tr>
				  	<tr>
				  		<th scope="row">Room</th>
				    	<td class="text-center">R202</td>
				  	</tr>
				  	<tr>
				  		<th scope="row">Phone Number</th>
				    	<td class="text-center">011-12345678</td>
				  	</tr>
			  	</tbody>
			</table>
      </div>
    </div>
  </div>
</div>

<div class="tabs">
	<ul ngbNav #nav="ngbNav" class="nav-tabs">
	  <li [ngbNavItem]="1">
	    <a ngbNavLink>Dashboard</a>
	    <ng-template ngbNavContent>
	    	<div class="row">
	        <div class="col-md-5">
	        	<div class="row">
	        		<div class="col-md-6 vital-signs">Vital Sign One</div>
		        	<div class="col-md-6 vital-signs">Vital Sign Two</div>
		        	<div class="col-md-6 vital-signs">Vital Sign Three</div>
		        	<div class="col-md-6 vital-signs">Vital Sign Four</div>
	        	</div>
	        </div>
	        <div class="col-md-7 col-sm-12">
	        	<img src="../assets/placeholder-line-graph.png" style="width:100%">
	        </div>
	        </div>
	    </ng-template>
	  </li>
	  <li [ngbNavItem]="2">
	    <a ngbNavLink>History</a>
	    <ng-template ngbNavContent>
	      	<table class="table table-striped">
				<thead>
					<tr>
					    <th scope="col">#</th>
					    <th scope="col">Resident Name</th>
					    <th scope="col">Status</th>
					    <th scope="col">Smtg</th>
				  	</tr>
				  	</thead>
				  	<tbody>
				  	<tr>
				  		<th scope="row"></th>
				    	<td>
				    	</td>
				    	<td></td>
				    	<td></td>
				  	</tr>
				  </tbody>
			</table>
	    </ng-template>
	  </li>
	</ul>

	<div [ngbNavOutlet]="nav" class="content"></div>

</div>
