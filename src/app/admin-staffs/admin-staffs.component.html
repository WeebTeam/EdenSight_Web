	<div>
		<button class="btn btn-danger" routerLink="/login">Logout</button>

<div class="staffList">
	<div class="form-group form-inline">
	    Full text search: <input [(ngModel)]="searchResident" class="form-control ml-2" type="text" />
	</div>

	<div class="newStaffBtn">
		<button class="btn btn-success" [routerLink]="['/new-staff']">Add New Staff</button>
	</div>

	<table class="table table-responsive-md table-hover">
		<thead>
			<tr class="thead-dark">
			    <th scope="col">#</th>
			    <th scope="col">Staff Name</th>
			    <th scope="col">Guides</th>
			    <th scope="col">Supervisor</th>
			    <th scope="col">Room</th>
			    <th scope="col"></th>
		  	</tr>
		</thead>
		<tbody>
		  	<tr *ngFor="let staff of staffs | filter : searchResident">
		  		<th>{{staff.id}}</th>
		    	<td>{{staff.name}}</td>
		    	<td>{{staff.guide}}</td>
		    	<td>{{staff.supervisor}}</td>
		    	<td>{{staff.room}}</td>
		    	<td class="tableBtn">
		    		<button class="btn btn-info" (click)="edit(staff.id)">Edit</button>
		    		<button class="btn btn-danger" (click)="delete()">Delete</button>
		  		</td>
		  	</tr>
		</tbody>
	</table>
</div>
