<div class="residentList">
	<div class="form-group form-inline">
	    Full text search: <input [(ngModel)]="searchResident" class="form-control ml-2" type="text" />
	</div>

	<table class="table table-hover">
		<thead>
			<tr class="thead-dark">
			    <th scope="col">#</th>
			    <th scope="col">Resident Name</th>
			    <th scope="col">Status</th>
			    <th scope="col">Caretaker</th>
			    <th scope="col">Room</th>
		  	</tr>
		</thead>
		<tbody>
		  	<tr *ngFor="let resident of residents | filter : searchResident; let i = index" (click)="Try($event, resident)">
		  		<th scope="row">{{i+1}}</th>
		    	<td>{{resident.name}}</td>
		    	<td [ngClass]="resident.status == 'Healthy' ? 'green': 'red'">{{resident.status}}</td>
		    	<td>{{resident.caretaker}}</td>
		    	<td>{{resident.room}}</td>
		  	</tr>
		</tbody>
	</table>
</div>
